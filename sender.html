    <h1>Sender Side</h1>


    <div class="">
      <input class="ui inverted green button" type="file" name="pic" accept="image/*" onchange="readURL(this);" />
      <br>
      <div class="ui input">

        <input id="text" type="text" placeholder="Enter the message which you want to hide." />
      </div>
      <br>
      <button class="ui inverted red button" id="button1" onclick="hideText()">
        Hide Message Into Image

    </div>
    <div class="img-cont">
      <div class="img1">
        <h5>Source Image</h5>

        <img id="image1" src="" alt="" />
      </div>


      <div class="">
        <h5>Message Encoded Image</h5>
        <img id="image2" src="" alt="" />

      </div>
     
    </div>
    <a href="receiver.html"><button class="button">Decode</button></a>
    </div>






  </div>
